<index.html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mermaid Homes - Find Your Dream Property</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header" class="header on-hero"></header>
    
    <main id="main-content">
        <section class="hero">
            <div class="hero-video-wrapper">
                <video autoplay muted loop playsinline id="hero-video">
                    <source src="opening.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="hero-overlay"></div>
            <div class="hero-content">
                <h1 class="hero-title">Find Your Dream Home in Phuket</h1>
            </div>
        </section>
    </main>
    
    <script src="main.js"></script>
    <script>
        // Initialize only the header for the homepage
        document.addEventListener('DOMContentLoaded', () => {
            App.initHeader();
        });
    </script>
</body>
</html>
