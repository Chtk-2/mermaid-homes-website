<index.html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mermaid Homes - ROI Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #222;
      line-height: 1.6;
      padding-bottom: 60px;
    }

    .site-header {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #f9f9f9;
    }

    .logo {
      height: 45px;
      margin-bottom: 10px;
    }

    nav a {
      margin: 10px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    .lang-toggle {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }

    .lang-toggle button {
      padding: 6px 12px;
      font-weight: bold;
      background-color: #eee;
      border: 1px solid #ccc;
      cursor: pointer;
      border-radius: 4px;
    }

    .roi-section {
      padding: 40px 20px;
      max-width: 600px;
      margin: auto;
    }

    .roi-section h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
    }

    #roiForm {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    #roiForm input, #roiForm button {
      padding: 12px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #roiForm button {
      background-color: #0077b6;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    #roi-result {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #0077b6;
      text-align: center;
    }

    #msg {
      text-align: center;
      margin-top: 10px;
      color: green;
    }

    .site-footer {
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 30px 20px;
      margin-top: 60px;
    }

    @media (max-width: 600px) {
      .site-header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        display: flex;
        flex-direction: column;
        width: 100%;
      }

      nav a {
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <img src="images/logo-horizontal.png" alt="Mermaid Homes Logo" class="logo">
    <nav>
      <a href="/">Home</a>
      <a href="#roi-calculator">ROI Tool</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Language Toggle -->
  <div class="lang-toggle">
    <button onclick="switchLang('en')">EN</button>
    <button onclick="switchLang('th')">TH</button>
  </div>

  <!-- ROI Calculator -->
  <section class="roi-section" id="roi-calculator">
    <h2 data-en="Check the ROI of Your Investment" data-th="คำนวณผลตอบแทนจากการลงทุน">Check the ROI of Your Investment</h2>
    <form id="roiForm" name="submit-to-google-sheet">
      <label data-en="Property Price (THB):" data-th="ราคาทรัพย์สิน (บาท):">Property Price (THB):</label>
      <input type="number" id="price" name="price" required />

      <label data-en="Monthly Rental Income (THB):" data-th="รายได้ค่าเช่ารายเดือน (บาท):">Monthly Rental Income (THB):</label>
      <input type="number" id="income" name="income" required />

      <label data-en="Annual Expenses (THB):" data-th="ค่าใช้จ่ายรายปี (บาท):">Annual Expenses (THB):</label>
      <input type="number" id="expenses" name="expenses" required />

      <button type="submit" data-en="Calculate ROI" data-th="คำนวณ ROI">Calculate ROI</button>
    </form>

    <div id="roi-result"></div>
    <div id="msg"></div>
  </section>

  <!-- Footer -->
  <footer class="site-footer">
    <p>&copy; 2025 Mermaid Homes. All rights reserved.</p>
  </footer>

  <!-- Google Sheets Submission -->
  <script>
    const scriptURL = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID_HERE/exec';
    const form = document.forms['submit-to-google-sheet'];
    const msg = document.getElementById("msg");

    form.addEventListener('submit', e => {
      e.preventDefault();

      const price = parseFloat(document.getElementById("price").value);
      const income = parseFloat(document.getElementById("income").value) * 12;
      const expenses = parseFloat(document.getElementById("expenses").value);

      if (price > 0) {
        const roi = ((income - expenses) / price) * 100;
        document.getElementById("roi-result").innerText =
          "Estimated ROI: " + roi.toFixed(2) + " %";
      }

      fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(response => {
          msg.innerHTML = "✅ ROI data submitted successfully!";
          setTimeout(() => { msg.innerHTML = ""; }, 3000);
          form.reset();
        })
        .catch(error => console.error('Error!', error.message));
    });
  </script>

  <!-- Language Switcher -->
  <script>
    function switchLang(lang) {
      document.querySelectorAll('[data-en]').forEach(el => {
        el.textContent = el.getAttribute('data-' + lang);
      });
    }
  </script>

  <!-- Tawk.to Live Chat -->
  <script type="text/javascript">
  var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();
  (function(){
    var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
    s1.async=true;
    s1.src='https://embed.tawk.to/YOUR_PROPERTY_ID_HERE/default';
    s1.charset='UTF-8';
    s1.setAttribute('crossorigin','*');
    s0.parentNode.insertBefore(s1,s0);
  })();
  </script>

</body>
</html>
