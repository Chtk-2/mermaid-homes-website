        .card-badge { position: absolute; top: 1rem; left: 1rem; background-color: var(--primary-color); color: white; padding: 0.25rem 0.75rem; border-radius: 0.25rem; font-size: 0.8rem; font-weight: 500; }
        .delete-property-btn { position: absolute; top: 10px; right: 10px; background-color: rgba(220, 53, 69, 0.8); color: white; border-radius: 50%; width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; border: none; cursor: pointer; transition: all 0.2s; opacity: 0; z-index: 5; }
        .property-card:hover .delete-property-btn { opacity: 1; }

        .card-price { font-size: 1.5rem; font-weight: 700; color: var(--primary-color); margin-top: auto; }

        #mobile-menu { opacity: 0; max-height: 0; transform: translateY(-10px); overflow: hidden; transition: all 0.3s ease-out; display: block !important; }
        #mobile-menu.active { opacity: 1; max-height: 500px; transform: translateY(0); }

<body>

    <div id="loading-overlay" class="fixed top-0 left-0 w-full h-full bg-white flex flex-col items-center justify-center z-[100]">

        <div class="text-2xl font-bold mb-2" style="color: var(--primary-color);">Mermaid Homes</div>
        <div id="loading-text" class="animate-pulse text-gray-500">Connecting to Supabase...</div>

    <div id="notification" class="fixed top-4 right-4 z-[110] p-4 rounded-lg shadow-lg hidden"></div>

    <header id="header" class="header"></header>

    <footer id="footer" class="footer"></footer>

    <a href="https://wa.me/66654765114" target="_blank" class="whatsapp-float"><i class="fab fa-whatsapp"></i></a>

    <div id="add-listing-modal" class="modal"></div>
    <div id="property-detail-modal" class="modal"></div>

<script>
const App = {
    elements: {},
    propertiesData: [],
    supabase: null,
    
    init() {
        document.addEventListener('DOMContentLoaded', () => {
            this.cacheDOMElements();
            this.injectHTML();
            this.connectToSupabase();
            this.bindEvents();
            const initialPage = window.location.hash.substring(1) || 'hero-section';
            this.showPage(initialPage, true);
        });
    },

    connectToSupabase() {
        const SUPABASE_URL = 'https://ikukwjgqnegtvzwelldnw.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlrdWt3amdxbmVndHZ6d2VuZG53Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk5NTAxMTIsImV4cCI6MjA2NTUyNjExMn0.z4NAbPaIaUYkPugyOZSyMJGN308LP-6qw2bylibHS84';

        if (SUPABASE_URL.includes('YOUR_SUPABASE_URL')) {
            this.elements.loadingText.textContent = 'Error: Supabase not configured in code.';
            return;
        }

        try {
            this.supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            this.loadProperties();
        } catch(error) {
            console.error("Supabase connection failed:", error);
            this.showNotification("Could not connect to database", "error");
            this.hideLoading();
        }
    },

    async loadProperties() {
        if (!this.supabase) return;
        this.elements.loadingText.textContent = "Loading properties...";
        const { data, error } = await this.supabase
            .from('properties')
            .select('*')
            .order('created_at', { ascending: false });

        if (error) {
            console.error('Error loading properties:', error);
            this.showNotification(`Error: ${error.message}`, 'error');
            this.elements.loadingText.textContent = 'Failed to load data. Check Supabase RLS.';
        } else {
            this.propertiesData = data;
            this.filterAndRenderProperties();
            this.hideLoading();
        }
    },

    async handlePropertySubmit(event) {
        event.preventDefault();
        const form = event.target;
        const formData = new FormData(form);
        const files = formData.get('images')?.files;
        if (!files || files.length === 0) return this.showNotification('Please select at least one image.', 'error');
        
        this.showNotification('Uploading...', 'success');

        const fileToBase64 = file => new Promise((resolve, reject) => { 
            const reader = new FileReader(); 
            reader.readAsDataURL(file); 
            reader.onload = () => resolve(reader.result); 
            reader.onerror = error => reject(error); 
        });
        const base64Images = await Promise.all(Array.from(files).map(fileToBase64));
        
        const newPropertyData = {
            title: formData.get('title'), type: formData.get('type'), category: formData.get('category'), location: formData.get('location'), 
            bedrooms: parseInt(formData.get('bedrooms')), bathrooms: parseInt(formData.get('bathrooms')), area: parseInt(formData.get('area')),
            priceTHB: parseInt(formData.get('priceTHB')), description: formData.get('description'), agentCode: 'USR-' + Date.now().toString().slice(-6),
            images: base64Images
        };
        
        const { data, error } = await this.supabase.from('properties').insert([newPropertyData]).select();

        if (error) {
            this.showNotification('Failed to add property.', 'error');
        } else {
            this.showNotification('Property added successfully!');
            this.propertiesData.unshift(data[0]);
            this.filterAndRenderProperties();
            this.hideModal(this.elements.addListingModal);
            form.reset();
        }
    },

    async deleteProperty(propId) {
        const { error } = await this.supabase.from('properties').delete().eq('id', propId);
        
        if (error) {
            this.showNotification('Failed to delete property.', 'error');
        } else {
            this.showNotification('Property deleted successfully!');
            this.propertiesData = this.propertiesData.filter(p => p.id !== propId);
            this.filterAndRenderProperties();
            this.hideModal(this.elements.deleteConfirmModal);
        }
    },
    
    // ... all other helper functions (cache, inject, bind, UI updates) go here ...
};

App.init();
</script>
