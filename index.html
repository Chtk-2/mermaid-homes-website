<index.html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mermaid Homes - Find Your Dream Property in Phuket</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <style>
        :root {
            --primary-color: #B17457;
            --bg-main: #8F867B; /* New Taupe Background */
            --bg-secondary: #A0988F;
            --text-light: #FBFBFB;
            --text-dark: #3a3a3a;
            --border-color: rgba(255, 255, 255, 0.1);
        }
        html { scroll-behavior: smooth; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--bg-main); color: var(--text-light); }
        .container { max-width: 1400px; margin: 0 auto; padding: 0 1.5rem; }

        /* --- Page Layout & Transitions --- */
        main { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- Header --- */
        .header { position: fixed; top: 0; left: 0; right: 0; z-index: 50; transition: all 0.3s ease; }
        .header.scrolled { background-color: rgba(143, 134, 123, 0.9); backdrop-filter: blur(10px); }
        .logo-text { font-family: 'Poppins', sans-serif; font-weight: 500; font-size: 1.25rem; letter-spacing: 0.2em; text-transform: uppercase; }
        
        /* --- Hero Section --- */
        .hero { position: relative; height: 100vh; display: flex; align-items: center; justify-content: center; text-align: center; color: white; }
        .hero-video-wrapper { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; overflow: hidden; background-color: var(--bg-main); }
        .hero-video-wrapper iframe { width: 100vw; height: 56.25vw; min-height: 100vh; min-width: 177.77vh; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .hero-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-main); opacity: 0.8; z-index: 0; }
        .hero-content { position: relative; z-index: 1; }
        .hero-content h1 { font-family: 'Cormorant Garamond', serif; font-size: 3rem; md:font-size: 4.5rem; font-weight: 400; }
        
        /* --- Property Listings Page --- */
        .listings-page { padding-top: 100px; background-color: #F4F1ED; color: var(--text-dark); }
        .property-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 1.5rem; }
        .property-card { background: white; border-radius: 0.5rem; overflow: hidden; transition: all 0.4s ease; }
        .property-card:hover { transform: translateY(-5px); box-shadow: 0 12px 24px rgba(0,0,0,0.1); }
        .delete-property-btn { position: absolute; top: 10px; right: 10px; background-color: rgba(220, 53, 69, 0.8); color: white; border-radius: 50%; width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; border: none; cursor: pointer; transition: opacity 0.2s; opacity: 0; z-index: 5; }
        .property-card:hover .delete-property-btn { opacity: 1; }
        
        /* --- Floating Action Button & Modals --- */
        .add-listing-btn { position: fixed; bottom: 2rem; right: 2rem; width: 60px; height: 60px; background: var(--primary-color); color: white; border-radius: 50%; z-index: 40; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); backdrop-filter: blur(5px); z-index: 100; padding: 1rem; overflow-y: auto; justify-content: center; align-items: center; }
        .modal.active { display: flex; }
        .modal-content { background: white; color: var(--text-dark); border-radius: 0.75rem; padding: 1.5rem; width: 100%; max-width: 600px; max-height: 95vh; overflow-y: auto; }
    </style>
</head>
<body>
    <header id="header" class="header"></header>
    <main id="main-content"></main>
    <button id="add-listing-btn" class="add-listing-btn shadow-lg flex items-center justify-center text-2xl"><i class="fas fa-plus"></i></button>
    <div id="add-listing-modal" class="modal"></div>

<script>
const App = {
    elements: {},
    propertiesData: [],
    
    firebaseConfig: {
        apiKey: "AIzaSyPASN89uqTfDICCswwdmcTRs1fyWp4w",
        authDomain: "mermaid-homes-phuket.firebaseapp.com",
        projectId: "mermaid-homes-phuket",
        storageBucket: "mermaid-homes-phuket.appspot.com",
        messagingSenderId: "911498027425",
        appId: "1:911498027425:web:772ee87f18dc68750f4528"
    },

    async init() {
        firebase.initializeApp(this.firebaseConfig);
        this.db = firebase.firestore();

        document.addEventListener('DOMContentLoaded', async () => {
            this.cacheDOMElements();
            this.injectStaticHTML();
            this.bindEvents();
            await this.loadInitialContent();
        });
    },
    
    async loadInitialContent() {
        await this.loadProperties();
        const initialPage = window.location.hash.substring(1) || 'home';
        this.showPage(initialPage, true);
    },

    cacheDOMElements() {
        const ids = ['header', 'main-content', 'add-listing-btn', 'add-listing-modal'];
        ids.forEach(id => { this.elements[id] = document.getElementById(id); });
    },

    injectStaticHTML() {
        this.elements.header.innerHTML = `<div class="container py-6 flex justify-between items-center"><a href="#home" class="logo-text page-link">MERMAID HOMES</a><nav class="flex items-center space-x-8 text-sm font-light tracking-wider"><a href="#" class="top-bar-link hidden sm:block">About</a><a href="#" class="top-bar-link hidden sm:block">Contact</a><div class="h-6 w-px bg-white/20 hidden sm:block"></div><a href="#listings-buy" class="page-link">Buy</a><a href="#listings-rent" class="page-link">Rent</a></nav></div>`;
        this.elements['add-listing-modal'].innerHTML = `<div class="modal-content"><div class="flex justify-between items-center mb-6"><h3 class="text-2xl font-bold">Add New Property</h3><button class="close-modal-btn text-gray-500 text-3xl">&times;</button></div><form id="property-form" class="space-y-4"><div><label>Title</label><input type="text" name="title" required class="w-full p-2 border rounded"></div><div class="grid grid-cols-1 sm:grid-cols-2 gap-4"><div><label>Listing Type</label><select name="type" required class="w-full p-2 border rounded"><option value="rent">For Rent</option><option value="buy">For Sale</option></select></div><div><label>Category</label><select name="category" required class="w-full p-2 border rounded"><option value="Villa">Villa</option><option value="Apartment">Apartment</option><option value="Townhouse">Townhouse</option></select></div></div><div><label>Location</label><input type="text" name="location" required class="w-full p-2 border rounded"></div><div class="grid grid-cols-3 gap-4"><div><label>Beds</label><input type="number" name="bedrooms" required class="w-full p-2 border rounded" min="0"></div><div><label>Baths</label><input type="number" name="bathrooms" required class="w-full p-2 border rounded" min="0"></div><div><label>Area (mÂ²)</label><input type="number" name="area" required class="w-full p-2 border rounded" min="0"></div></div><div><label>Price (THB)</label><input type="number" name="priceTHB" required class="w-full p-2 border rounded" min="1"></div><div><label>Image URL</label><input type="url" name="images" required class="w-full p-2 border rounded" placeholder="https://images.unsplash.com/..."></div><button type="submit" class="w-full bg-[var(--primary-color)] text-white p-3 rounded-lg !mt-6">Add Property</button></form></div>`;
    },

    bindEvents() {
        document.body.addEventListener('click', e => {
            if (e.target.closest('.page-link')) { e.preventDefault(); this.showPage(e.target.closest('.page-link').hash.substring(1)); }
            if (e.target.closest('.close-modal-btn')) { this.hideAllModals(); }
        });
        window.addEventListener('scroll', () => this.handleHeaderScroll());
        this.elements.addListingBtn?.addEventListener('click', () => this.showModal('add-listing-modal'));
        document.getElementById('property-form')?.addEventListener('submit', e => this.handlePropertySubmit(e));
    },

    bindListingPageEvents() {
        document.getElementById('property-grid')?.addEventListener('click', async e => {
            if (e.target.closest('.delete-property-btn')) {
                e.stopPropagation();
                if (confirm('Are you sure?')) await this.deleteProperty(e.target.closest('.delete-property-btn').dataset.id);
            }
        });
    },
    
    showPage(pageId, isInitial = false) {
        const mainContent = this.elements['main-content'];
        this.currentListingType = this.currentListingType || 'rent';

        if (!isInitial) mainContent.style.opacity = 0;
        
        setTimeout(async () => {
            if (pageId.startsWith('listings')) {
                this.currentListingType = pageId.split('-')[1] || 'rent';
                mainContent.innerHTML = this.getListingPageHTML(this.currentListingType);
                await this.loadProperties();
                this.renderListings();
                this.bindListingPageEvents();
            } else {
                mainContent.innerHTML = this.getHomePageHTML();
            }
            mainContent.style.opacity = 1;
            if (!isInitial) window.scrollTo({ top: 0, behavior: 'auto' });
            this.handleHeaderScroll();
        }, isInitial ? 0 : 200);
    },
    
    getHomePageHTML() {
        return `<section id="home" class="hero"><div class="hero-video-wrapper"><iframe src="https://player.vimeo.com/video/1093161578?background=1&autoplay=1&loop=1&autopause=0&muted=1&title=0&byline=0&portrait=0" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe></div><div class="hero-overlay"></div><div class="container hero-content px-4"><h1 class="leading-tight">Find Your Dream Home in Phuket</h1></div></section>`;
    },

    getListingPageHTML(type) {
        return `<div id="listings" class="listings-page"><div class="container py-12"><h2 class="text-3xl font-bold mb-8">Properties for ${type === 'buy' ? 'Sale' : 'Rent'}</h2><div id="property-grid" class="property-grid"></div></div></div>`;
    },

    async loadProperties() {
        const snapshot = await this.db.collection('properties').orderBy('createdAt', 'desc').get();
        this.propertiesData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
    },

    renderListings() {
        const grid = document.getElementById('property-grid');
        if (!grid) return;
        let data = this.propertiesData.filter(p => p.type === this.currentListingType);
        grid.innerHTML = data.length ? data.map(p => this.renderPropertyCard(p)).join('') : `<p class="col-span-full text-center py-10">No properties found for this category.</p>`;
    },

    renderPropertyCard(property) {
        const price = `à¸¿${new Intl.NumberFormat('en-US').format(property.priceTHB)}`;
        return `<div class="property-card relative"><button class="delete-property-btn" data-id="${property.id}"><i class="fas fa-trash-alt"></i></button><div class="relative h-56"><img src="${property.images[0]}" class="w-full h-full object-cover"></div><div class="p-4"><h4 class="font-semibold truncate">${property.title}</h4><p class="text-sm text-gray-500 my-1"><i class="fas fa-map-marker-alt mr-2"></i>${property.location}</p><div class="mt-4 font-semibold text-lg text-gray-800">${price}</div></div></div>`;
    },

    async handlePropertySubmit(e) {
        e.preventDefault();
        const form = e.target;
        const newProperty = Object.fromEntries(new FormData(form).entries());
        newProperty.images = [newProperty.images];
        ['bedrooms', 'bathrooms', 'area', 'priceTHB'].forEach(key => newProperty[key] = parseInt(newProperty[key]));
        newProperty.createdAt = firebase.firestore.FieldValue.serverTimestamp();
        
        try {
            await this.db.collection('properties').add(newProperty);
            alert('Property added successfully!');
            form.reset(); this.hideAllModals();
            this.showPage(`listings-${newProperty.type}`);
        } catch (error) { console.error("Error adding document: ", error); }
    },

    async deleteProperty(propertyId) {
        try {
            await this.db.collection('properties').doc(propertyId).delete();
            alert('Property deleted.');
            await this.loadProperties();
            this.renderListings();
        } catch (error) { console.error("Error deleting document: ", error); }
    },
    
    handleHeaderScroll() {
        const isHome = document.getElementById('home') != null;
        this.elements.header.classList.toggle('on-hero', isHome && window.scrollY < 50);
        this.elements.header.classList.toggle('scrolled', !isHome || window.scrollY > 50);
    },

    showModal(modalId) { document.getElementById(modalId)?.classList.add('active'); },
    hideAllModals() { document.querySelectorAll('.modal').forEach(m => m.classList.remove('active')); },
};

App.init();

</script>

</body>
</html>
