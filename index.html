<index.html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mermaid Homes - Your Gateway to Phuket Real Estate</title>
  <script src="https://cdn.tailwindcss.com"></script> 
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    /* Enhanced Loading Overlay Styles */
    #loading-overlay { 
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 1;
      visibility: visible;
      transition: opacity 0.6s ease-out, visibility 0.6s ease-out;
    }

    #loading-overlay.hidden {
      opacity: 0;
      visibility: hidden;
    }

    #loading-overlay img {
      max-width: 150px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(0.95); }
      70% { transform: scale(1); }
      100% { transform: scale(0.95); }
    }

    /* Page containers for SPA-like navigation */
    .page-content-section {
      display: none;
    }
    .page-content-section.active {
      display: block;
    }

    /* Rest of your existing styles go here... */
    body {
      font-family: 'Josefin Sans', sans-serif;
      color: #5d4037;
    }
    .container {
      max-width: 1200px;
    }
    .hero-background {
      background: linear-gradient(135deg, #8d6e63 0%, #a1887f 100%);
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 4rem 1rem;
      min-height: 600px;
    }
    .hero-background::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="waves" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse"><path d="M0 50 Q25 25 50 50 T100 50 V100 H0 Z" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23waves)"/></svg>') repeat;
      opacity: 0.3;
    }
    .floating-animation {
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
  </style>
</head>
<body class="beige-light">

<!-- Loading Overlay -->
<div id="loading-overlay">
  <img src="logo1.jpg" alt="Mermaid Homes Logo" class="w-32 h-auto mb-4" onerror="this.onerror=null;this.src='https://placehold.co/150x150/cccccc/333333?text=Logo+Loading';">
  <div class="text-beige-dark text-xl font-semibold">Loading Mermaid Homes...</div>
</div>

<!-- Main Content -->
<main id="main-content">
  <!-- Hero Section -->
  <section id="hero-section" class="page-content-section active hero-background relative w-full flex flex-col items-center justify-center text-center text-white p-4">
    <div class="absolute inset-0 bg-gradient-to-r from-black/40 to-black/20"></div>
    <div class="relative z-10 max-w-3xl floating-animation">
      <h1 class="text-4xl md:text-6xl font-bold mb-6 leading-tight">Find Your Dream Home in Phuket</h1>
      <p class="text-xl md:text-2xl mb-8 text-gray-100">Discover stunning villas, beachfront properties, and luxury condos in Thailand's tropical paradise.</p>
      <div class="flex flex-col sm:flex-row gap-4 justify-center">
        <a href="#properties" class="bg-white text-beige-dark font-semibold py-4 px-8 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105 hover:shadow-xl"> 
          Browse Properties
        </a>
        <a href="#contact" class="border-2 border-white text-white font-semibold py-4 px-8 rounded-full hover:bg-white hover:text-beige-dark transition duration-300 ease-in-out transform hover:scale-105">
          Get Started
        </a>
      </div>
    </div>
  </section>
</main>

<!-- Footer, Navigation, etc. â€” your full HTML content continues here -->

<!-- Scripts -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const loadingOverlay = document.getElementById('loading-overlay');

    function hideLoader() {
      if (!loadingOverlay) return;

      loadingOverlay.classList.add('hidden');
    }

    // Hide loader after DOM loads
    setTimeout(hideLoader, 500);

    // Optionally wait until all assets are fully loaded
    window.addEventListener('load', () => {
      setTimeout(hideLoader, 300);
    });

    // Fallback in case everything fails
    setTimeout(() => {
      if (!loadingOverlay.classList.contains('hidden')) {
        hideLoader();
      }
    }, 3000);
  });
</script>

</body>
</html>
