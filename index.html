" +
"<index.html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mermaid Homes</title>
  <style>
    #loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
      opacity: 1;
    }
    #loading-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }
    #loading-overlay img {
      max-width: 150px;
      height: auto;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(0.95); }
      70% { transform: scale(1); }
      100% { transform: scale(0.95); }
    }
  </style>
</head>
<body>
  <!-- Loading Overlay -->
  <div id="loading-overlay">
    <img src="logo1.jpg" alt="Mermaid Homes Logo" onerror="this.onerror=null;this.src='https://placehold.co/150x150/cccccc/333333?text=Logo+Loading';">
    <div class="text-xl font-semibold">Loading Mermaid Homes...</div>
  </div>

  <!-- Main Content Here -->
  <div id="main-content">
    <!-- Example navigation -->
    <nav>
      <a href="#hero-section" class="nav-link">Home</a>
      <a href="#properties" class="nav-link">Properties</a>
      <a href="#contact" class="nav-link">Contact</a>
    </nav>
    <section id="hero-section">
      <h1>Welcome to Mermaid Homes</h1>
    </section>
    <section id="properties">
      <h2>Property Listings</h2>
    </section>
    <section id="contact">
      <h2>Contact Us</h2>
    </section>
  </div>

  <script>
    let map, geocoder, marker;
    function initMap() {
      const center = { lat: 7.8804, lng: 98.3923 };
      map = new google.maps.Map(document.getElementById('map'), {
        center,
        zoom: 12,
        gestureHandling: 'cooperative'
      });
      marker = new google.maps.Marker({ position: center, map });
      geocoder = new google.maps.Geocoder();

      const input = document.getElementById('map-search-input');
      const button = document.getElementById('map-search-button');
      button.addEventListener('click', () => handleSearch(map, input.value));
      input.addEventListener('keypress', e => {
        if (e.key === 'Enter') handleSearch(map, input.value);
      });
    }

    function handleSearch(mapInstance, address) {
      geocoder.geocode({ address: `${address}, Phuket, Thailand` }, (results, status) => {
        if (status === 'OK' && results[0]) {
          const location = results[0].geometry.location;
          mapInstance.setCenter(location);
          marker.setPosition(location);
          mapInstance.setZoom(15);
        } else {
          console.error('Geocode error:', status);
          alert('Could not locate. Try a more specific Phuket location.');
        }
      });
    }

    function hideLoader() {
      const overlay = document.getElementById('loading-overlay');
      if (overlay && !overlay.classList.contains('hidden')) {
        overlay.classList.add('hidden');
      }
    }

    function showLoader() {
      const overlay = document.getElementById('loading-overlay');
      if (overlay) {
        overlay.classList.remove('hidden');
        setTimeout(hideLoader, 1000);
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      hideLoader();
      const key = 'YOUR_GOOGLE_MAPS_API_KEY';
      const script = document.createElement('script');
      script.src = `https://maps.googleapis.com/maps/api/js?key=${key}&libraries=places&callback=initMap`;
      script.async = true;
      script.defer = true;
      script.onerror = () => console.error('Google Maps API failed');
      document.head.appendChild(script);

      document.querySelectorAll('a.nav-link').forEach(link => {
        link.addEventListener('click', (e) => {
          const href = link.getAttribute('href');
          if (href && href.startsWith('#')) {
            showLoader();
          }
        });
      });
    });
  </script>
</body>
</html>
